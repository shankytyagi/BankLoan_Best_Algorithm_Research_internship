<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:100' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.login{
top: 25%; left:25%;
}
</style>
</head>

<body>
 <div class="login">
	<h1>Loan Prediction  </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">

    	<input type="text" name="a" placeholder="Gender" required="required" size="10"/>
        <input type="text" name="b" placeholder="Married" required="required" size="10"/>
		<input type="text" name="c" placeholder="Dependents" required="required" />

    <input type="text" name="d" placeholder="Education" required="required" />
        <input type="text" name="e" placeholder="self_employed" required="required" />
    <input type="text" name="f" placeholder="ApplicationIncome" required="required" />
    <input type="text" name="g" placeholder="CoapplicantIncome" required="required" />

    <input type="text" name="h" placeholder="LoanAmount" required="required" />
        <input type="text" name="i" placeholder="Loan_Amount_Term" required="required" />
        <input type="text" name="j" placeholder="Credit_History" required="required" /> 
        <input type="text" name="k" placeholder="Property_Area" required="required" />
     <br></br>
      <button type="submit" class="btn btn-primary btn-block btn-small">Predict</button>
        {{ prediction_text }}
    </form>
     {{ prediction_text }}

 </div>


</body>
</html>
